<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    .form-control{
      width:calc(80%);
      margin-left: auto;
      margin-right: auto;
    }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Profile</h1>
      <p class="profilephoto"></p>
      <!-- TODO check whether the name is reused? -->
      <p class="lead">UserName
      <input type="text" class="form-control" id="profileusername" aria-describedby="emailHelp" placeholder="Enter Your Name"></p>
      <hr class="my-4">
      <p class="lead">First name
      <input type="text" class="form-control" id="profilefirstname" aria-describedby="emailHelp" placeholder="Enter First Name"></p>
      <hr class="my-4">
      <p class="lead">Last Name
      <input type="text" class="form-control" id="profilelastname" aria-describedby="emailHelp" placeholder="Enter Last Name"></p>
      <hr class="my-4">
      <!-- TODO triger back to db -->
      <p class="lead">Email
      <input type="email" class="form-control" id="profileremail" aria-describedby="emailHelp" placeholder="Enter email"></p>
      <p class="lead">
      <button class="btn btn-primary btn-lg" type="button" id="btn-profile">Done</button>
      </p>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
  <script src="main.js"></script>
</html>
